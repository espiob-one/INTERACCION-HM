<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Balance - Rutinas</title>
    <link rel="stylesheet" href="mis-rutinas-style.css">
</head>
<body>

<header>
    <div class="header-content">
        <img src="image-removebg-preview.svg" alt="Logo" class="logo">
        <input type="text" placeholder="Buscar..." class="search-bar">
        <div class="user-options">
            <!-- Imagen que actúa como botón para mostrar el menú lateral -->
            <img src="Sin título (2).PNG" alt="Icono del menú" class="menu-icon" onclick="toggleMenu()">
        </div>
    </div>
</header>

<main>
    <section class="routine-list">
        <h2>Platillos</h2>

        <!-- Receta 1 -->
        <div class="routine">
            <button class="routine-title">Tostadas de aguacate</button>
            <div class="routine-content">
                <h3>Ingredientes:</h3>
                <ol>
                    <li>2 rebanadas de pan integral</li>
                    <li>1/4 de aguacate</li>
                    <li>Agregar tomate rebanado u otra verdura de su preferencia</li>
                </ol>
                <h3>Preparación:</h3>
                <ul>
                    <li>Dos huevos cocidos</li>
                    <li>Colocar el aguacate en las rebanadas de pan</li>
                    <li>Agregar las verduras y disfrutar</li>
                </ul>
            </div>
        </div>
    </section>
</main>

<footer>
    <!-- Pie de página si es necesario -->
</footer>

<script src="mis-recetas-script.js"></script>
</body>
</html>
