<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Eat Balance</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>

<header>
    <div class="header-content">
        <a href="home.html">
            <img src="image-removebg-preview.svg" alt="Logo" class="logo">
        </a>
        <div class="user-options">
            <button class="toggle-menu-btn" onclick="toggleMenu()">☰</button>
        </div>
    </div>
</header>

<!-- Menú lateral oculto -->
<div id="sidebar" class="sidebar">
    <a href="perfil.html">Perfil</a>
    <a href="mis-recetas.html">Recetas</a>
    <a href="Mis-rutinas.html">Ejercicios</a>
    <a href="index.html">Cerrar Sesión</a>
</div>

<main>
    <section class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="Sin título (2).png" alt="Foto de perfil">
            </div>
            <div class="profile-info">
                <h2>Bienvenido, <span id="nombre">Hades Guevara</span></h2>
                <ul>
                    <li><strong>Edad:</strong> <span id="edad">30 años</span></li>
                    <li><strong>Sexo:</strong> <span id="sexo">Masculino</span></li>
                    <li><strong>Nivel de Actividad:</strong> <span id="nivel_actividad">Moderado</span></li>
                    <li><strong>Peso:</strong> <span id="peso">75 kg</span></li>
                    <li><strong>Diabetes:</strong> <span id="diabetes">No</span></li>
                </ul>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Eat Balance. Todos los derechos reservados.</p>
</footer>

<script>
    // Aquí va el script para el menú lateral
    function toggleMenu() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }
</script>

</body>
</html>
